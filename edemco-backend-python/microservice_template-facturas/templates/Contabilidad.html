<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
        .imagen{
      width:200px;
        display: block;
  margin-left: auto;

  .button{
    display: inline-block;
    padding: 10px 30px;
    font-size: 16px;
    color: #fff;
    background-color:#0cb645;
    text-decoration: none;
    border-radius: 5px;
  }
    .container {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .header {
      background-color: #0cb645;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      border-radius: 8px 8px 0 0;
    }
    .content {
      padding: 15px;
      text-align: left;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
    .text {
      text-align:center;
    }

      <p class="text"><strong>Cordial Saludo</strong></p>
      <p class="text">Se notifica que se acaba de registrar facturas de fotovoltaica para las siguientes plantas y su valor:</p>
      <p class="text">{{ Info_plantas }}</p>
